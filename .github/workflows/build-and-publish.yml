name: Build and Publish Native AOT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: SpectreConsoleNativeAOT-linux-x64
            binary-name: SpectreConsoleNativeAOT
          - os: windows-latest
            runtime: win-x64
            artifact-name: SpectreConsoleNativeAOT-win-x64
            binary-name: SpectreConsoleNativeAOT.exe
          - os: macos-latest
            runtime: osx-x64
            artifact-name: SpectreConsoleNativeAOT-osx-x64
            binary-name: SpectreConsoleNativeAOT
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish Native AOT
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishAot=true -o ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ./publish/${{ matrix.binary-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: SpectreConsoleNativeAOT-linux-x64
        path: ./linux
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: SpectreConsoleNativeAOT-win-x64
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: SpectreConsoleNativeAOT-osx-x64
        path: ./macos
    
    - name: Prepare release files
      run: |
        mkdir -p ./release
        
        # Linux
        cp ./linux/SpectreConsoleNativeAOT ./release/SpectreConsoleNativeAOT-linux-x64
        chmod +x ./release/SpectreConsoleNativeAOT-linux-x64
        
        # Windows
        cp ./windows/SpectreConsoleNativeAOT.exe ./release/SpectreConsoleNativeAOT-win-x64.exe
        
        # macOS
        cp ./macos/SpectreConsoleNativeAOT ./release/SpectreConsoleNativeAOT-osx-x64
        chmod +x ./release/SpectreConsoleNativeAOT-osx-x64
        
        echo "Release files:"
        ls -lah ./release/
        
        # Zeige Dateigröße
        du -h ./release/*
    
    - name: Generate release tag
      id: tag
      run: |
        DATE=$(date +'%Y.%m.%d-%H%M')
        echo "tag=v$DATE" >> $GITHUB_OUTPUT
        echo "date=$(date +'%d.%m.%Y %H:%M')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Automatisches Build vom ${{ steps.tag.outputs.date }}
          
          ## Downloads
          - **Linux (x64)**: SpectreConsoleNativeAOT-linux-x64
          - **Windows (x64)**: SpectreConsoleNativeAOT-win-x64.exe
          - **macOS (x64)**: SpectreConsoleNativeAOT-osx-x64
          
          ## Native AOT
          Diese Builds sind mit Native AOT kompiliert und benötigen keine .NET Runtime.
        files: |
          ./release/SpectreConsoleNativeAOT-linux-x64
          ./release/SpectreConsoleNativeAOT-win-x64.exe
          ./release/SpectreConsoleNativeAOT-osx-x64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

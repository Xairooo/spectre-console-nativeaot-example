name: Build and Publish Native AOT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: SpectreConsoleNativeAOT-linux-x64
            binary-name: SpectreConsoleNativeAOT
          - os: windows-latest
            runtime: win-x64
            artifact-name: SpectreConsoleNativeAOT-win-x64
            binary-name: SpectreConsoleNativeAOT.exe
          - os: macos-latest
            runtime: osx-x64
            artifact-name: SpectreConsoleNativeAOT-osx-x64
            binary-name: SpectreConsoleNativeAOT
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish Native AOT
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishAot=true -o ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ./publish/${{ matrix.binary-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: List downloaded artifacts (Debug)
      run: |
        echo "Artifact structure:"
        ls -laR ./artifacts/
    
    - name: Prepare release files
      run: |
        # Erstelle ein Release-Verzeichnis und benenne die Dateien korrekt um
        mkdir -p ./release
        
        # Linux Binary
        if [ -f ./artifacts/SpectreConsoleNativeAOT-linux-x64/SpectreConsoleNativeAOT ]; then
          cp ./artifacts/SpectreConsoleNativeAOT-linux-x64/SpectreConsoleNativeAOT ./release/SpectreConsoleNativeAOT-linux-x64
          chmod +x ./release/SpectreConsoleNativeAOT-linux-x64
        fi
        
        # Windows Binary
        if [ -f ./artifacts/SpectreConsoleNativeAOT-win-x64/SpectreConsoleNativeAOT.exe ]; then
          cp ./artifacts/SpectreConsoleNativeAOT-win-x64/SpectreConsoleNativeAOT.exe ./release/SpectreConsoleNativeAOT-win-x64.exe
        fi
        
        # macOS Binary
        if [ -f ./artifacts/SpectreConsoleNativeAOT-osx-x64/SpectreConsoleNativeAOT ]; then
          cp ./artifacts/SpectreConsoleNativeAOT-osx-x64/SpectreConsoleNativeAOT ./release/SpectreConsoleNativeAOT-osx-x64
          chmod +x ./release/SpectreConsoleNativeAOT-osx-x64
        fi
        
        echo "Release files:"
        ls -lah ./release/
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Erstelle ein Release mit dem aktuellen Datum
        DATE=$(date +'%Y.%m.%d-%H%M')
        gh release create "v$DATE" \
          --title "Release v$DATE" \
          --notes "Automatisches Build vom $(date +'%d.%m.%Y %H:%M')" \
          ./release/*
